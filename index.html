<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="./scss/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half ">
                <!--Title-->
                <h1 class="has-text-info has-text-centered is-uppercase has-text-weight-medium is-size-2">Quiz</h1>
                <h3 class="has-text-info has-text-centered is-uppercase has-text-weight-medium is-size-4">You will have 3 minutes to do the test</h3>
                <hr>
                <form action="exFinal.html" method="GET">
                    <div class="field">
                        <div class="control">
                            <ul>
                                <li><label class="radio">
                                <input type="radio" name="answer" value="geography" required>
                                Geography
                                </label></li>
                                <li><label class="radio">
                                <input type="radio" name="answer" value="informatic">
                                Informatic
                                </label></li>
                            </ul>
                          </div>
                    </div>

                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control has-icons-left has-icons-right">
                          <input class="input is-success" type="text" placeholder="Text input" value="guest" name="username" required>
                          <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                          </span>
                        </div>
                        <p class="help is-success">Enter your username</p>
                      </div>

                      <div class="field">
                        <div class="control">
                          <button class="button is-link">Start Quiz</button>
                        </div>
                      </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
